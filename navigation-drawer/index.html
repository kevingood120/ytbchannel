<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa5325d620.js" crossorigin="anonymous"></script>
    <title>Navigation Drawer</title>
</head>
<body>
    <input type="checkbox" id="toggle-drawer" checked>
    <header class="header">
        <label for="toggle-drawer" class="btn-drawer">
            <i class="fas fa-bars"></i>
        </label>
    </header>
    <aside class="navigation-drawer">
        <label for="toggle-drawer" class="close-drawer">
            <i class="fas fa-times"></i>
        </label>
        <div class="user">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar" class="avatar">
            <span class="name">Kevin Janczak</span>
        </div>
        <nav class="menu-links">
        </nav>
    </aside>
    <script src="script.js"></script>
</body>
</html>
